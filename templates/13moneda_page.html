{% extends "layout.html" %}
{% block body %}

<div class="block1">
    <h1>Willyfog - Actualizacion de pagadoras</h1>
</div>


<script>
function enviarURL(){
			var grupoPagador = '{{ grupos_pagador}}';
			var pais = document.getElementById("parametroPais").value
			
			var url = '/Willyfog/step13?parametroGrupoPagador='+grupoPagador+&parametroPais='+pais;
			window.location.href=url;
	}	

</script>

Seleccione la moneda:
<br>
<form id="formularioMoneda" name="formularioMoneda"
      action="/Localizador/formulario.jsp" method="GET">

    <select name="listaMoneda" id="parametroMoneda">
    </select>
</form>

<button onclick="enviarURL();">Envia datos forma de pago</button>

<!-- Script para rellenar el formulario con los grupos pagadores -->
<script>
	var i;
	var array = {{ monedas|tojson }};
	for (i = 0; i < array.length; i++) {
	    	var x = document.getElementById("parametroMoneda");
    		var option = document.createElement("option");
    		option.text = array[i];
    		x.add(option);
   	}

</script>


{% endblock %}
